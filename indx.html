    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            var respuesta = JSON.parse(xhttp.responseText);
            var personas = respuesta.personas;
            var salida = '';
            for (var i = 0; i < personas.length; i++) {
                // salida+= '<li>'+personas[i].nombre+' es '+personas[i].gmail+'</li>';
                salida += `<li>${personas[i].nombre} tiene mail ${personas[i].gmail}</li>`
            }
            document.getElementById('personas').innerHTML = salida;
        }
    };
    xhttp.open("GET", "personas.json", true);
    xhttp.send();
